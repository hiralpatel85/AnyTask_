<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="firstpg.css">
    <script src="anytask.js"></script>
</head>
<body>
    <section class="login box">
        <div class="logo1">
            <img src="anytask5612.png" alt="anytask56" width="200px " height="100px">
        </div>
        <h4>Sign Up</h4>
        <br>
        <h6>Or </h6>
        <hr>
        <br>
        <hr>
        <div class="logo1">
            <img src="logo-facebookpng.png" alt="" width="50px" height="50px">
            <img src="google-logo.png" alt="" width="50px" height="50px">
        </div>

        <div class="user1">
            <div class="ip">
                <input type="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="ip">
                <input type="password" id="pd" placeholder="Enter Your Password" required maxlength="10">
            </div>
            <div class="ip*">
                <input type="checkbox">
                <label id="checkbox">I agree to the <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a></label>
            </div>
        </div>

        <div id="btn">
            <button class="btn" onclick="Redirect1();">Join AnyTask</button>
        </div>
    </section>
</body>
</html>
